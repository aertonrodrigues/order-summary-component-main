<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">






  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <picture>
      <img class="hero" src="images/illustration-hero.svg" alt="">
    </picture>
    <div class="conteudo">

      <section class="titulo-texto">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

      </section>

      <div class="plan">
        <picture>
          <img class="music-icon" src="images/icon-music.svg" alt="">
        </picture>

        <div class="annual">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>

      </div>


      <button class="proceed">Proceed to Payment</button>
      <div class="div-cancel"><a class="cancel" href="#">Cancel Order</a></div>

    </div>


  </main>














</body>

</html>
